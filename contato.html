<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>contato</title>
</head>

<body>
  <div class="box1">
    <form id="contact" action="" method="POST">
      <h3>Entre em contato conosco!</h3>
      <fieldset>
        <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Seu email" type="email" tabindex="2" required>
      </fieldset>
      <fieldset>
        <input placeholder="Seu telefone" type="tel" tabindex="3" required>
      </fieldset>
      <fieldset>
        <textarea placeholder="Digite sua mensagem aqui" type="email" tabindex="4" required></textarea>
      </fieldset>
      <fieldset><button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button></fieldset>
    </form>
  </div>

</body>

</html>
